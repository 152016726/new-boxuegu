<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <!--build:style-->
    <!--endbuild-->
</head>
<body>
    <!-- 侧边栏 -->
    <!--build:aside-->
    <!--endbuild-->
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- 头部 -->
            <!--build:header-->
            <!--endbuild-->
            <div class="body course-add">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="javascript:;">课程管理</a></li>
                    <li class="active">课程添加</li>
                </ol>

            </div>
        </div>
    </div>
    <!-- 模态框 添加课程 -->
    <div class="modal fade" id="chapterModal">

    </div>

    <script src="../../js/lib.js"></script>
    <script type="text/tem" id="course-form-edit3">
        <div class="steps">
                   <!-- 摘要 -->
                    <!--build:courseEditAside-->
                    <!--endbuild-->
                    <!-- 步聚 -->
                    <!--build:courseEditHeader-->
                    <!--endbuild-->
                    <!-- 课时管理 -->
                    <div class="content">
                        <!-- 标题 -->
                        <div class="title">
                            <h5>课时管理 <small>LESSON MANAGE</small></h5>
                            <a src="javascript:;" id='add_chapter' data-toggle="modal" data-target="#chapterModal" class="btn btn-success btn-sm pull-right">
                                <i class="fa fa-plus"></i>课时
                            </a>
                        </div>
                        <div class="lessons">
                            <ul class="list-unstyled">
                            {{each lessons}}
                                <li>
                                    <i class="fa fa-file-video-o"></i>
                                    <span class="order">课时：{{$value.ct_id}}</span>
                                    <span class="name">{{$value.ct_name}}</span>
                                    <span class="duration">{{$value.ct_video_duration}}</span>
                                    <!-- 操作 -->
                                    <div class="action pull-right">
                                        <a href="#chapterModal" id="btn-info" class="btn btn-info btn-xs" data-id="{{$value.ct_id}}" data-toggle="modal" data-target="#chapterModal">编辑</a>
                                        <a href="javascript:;" id="btn-danger" class="btn btn-danger btn-xs">删除</a>
                                    </div>
                                </li>
                            {{/each}}
                            </ul>
                        </div>
                    </div>
                </div>
    </script>
    <script type="text/tem" id="course-tem-edit3">

        <div class="modal-dialog" style="width: 800px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{ct_id?"编辑课时":"添加课时"}}</h4>
                </div>
                <div class="modal-body">
                    <form action="{{ct_id?'/v6/course/chapter/modify':'/v6/course/chapter/add'}}"
                    method="post" id="course-modal-edit3" class="form-horizontal">
                        <input type="hidden" name="{{ct_id?'ct_id':'ct_cs_id'}}" value="{{ct_id?ct_id:ct_cs_id}}" >

                        <div class="form-group">
                            <label for="" class="col-xs-2 control-label">课程</label>
                            <div class="col-xs-6">
                                <input type="text" name="ct_name" value="{{ct_name}}" class="form-control input-sm">
                            </div>
                            <div class="col-xs-2"
                                <div class="checkbox">
                                    <label>
                                        <input name="ct_is_free" type="checkbox"> 免费课时
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-2 control-label">简介</label>
                            <div class="col-xs-8">
                                <textarea name="ct_brief" rows="5" class="form-control input-sm">{{ct_brief}}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-2 control-label">视频</label>
                            <div class="col-xs-8">
                                <div class="input-group">
                                    <input type="text" name="ct_video" value='{{ct_video}}' class="form-control input-sm" placeholder="支持优酷、土豆、腾讯、网易公开课的视频页面地址导入">
                                    <span class="input-group-btn">
                                        <button class="btn btn-success btn-sm">获取</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <label for="" class="col-xs-2 control-label">时长</label>
                            <div class="col-xs-8">
                                <input type="text" name="ct_minutes" value="{{ct_minutes}}" class="form-control input-sm small">
                                分
                                <input type="text" name="ct_seconds" value="{{ct_seconds}}" class="form-control input-sm small">
                                秒
                                 <p class="help-block">时长必须为整数。</p>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <label for="" class="col-xs-2 control-label">建议学习时长</label>
                            <div class="col-xs-8">
                                <input type="text" name="ct_recommend_duration" value="{{ct_recommend_duration}}" class="form-control input-sm small">
                                小时
                                 <p class="help-block">（如未设置，则默认学习时长为视频时长3倍取整。）</p>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="btn-link" class="btn btn-link btn-sm" data-dismiss="modal">取消</button>
                            <button type="submit" id="btn-success" class="btn btn-success btn-sm">{{ct_id?"编 辑":"添 加"}}  </button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </script>
    <script src="../../js/course/edit3.js"></script>
</body>
</html>
