<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <!-- build:style -->
    <!-- endbuild -->
</head>
<body>
    <!-- build:aside -->
    <!-- endbuild -->
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- build:header -->
            <!-- endbuild -->
            <!-- 讲师列表 -->
            <div class="body teacher-list">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="javascript:;">讲师管理</a></li>
                    <li class="active">讲师列表</li>
                </ol>
                <div class="page-title">
                    <a href="./add.html" class="btn btn-success btn-sm pull-right">添加讲师</a>
                </div>
                <div class="panel panel-default">
                    <table class="table table-striped table-bordered table-hover" >
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>姓名</th>
                                <th>昵称</th>
                                <th>出生日期</th>
                                <th>性别</th>
                                <th>手机号码</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="teacher-table">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 添加课程 -->
    <div class="modal fade" id="teacherModal">
        <div class="modal-dialog" style="width: 750px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="panel-title">讲师信息</h4>
                </div>
                <div class="panel-body">
                    <table id="teacher-list-modal" class="table table-bordered table-condensed">

                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/dist/js/lib.js"></script>
    <script type="text/template" id="teacher-list-tem">
        {{each $data}}
            <tr>
                <td>{{$value.tc_id}}</td>
                <td>{{$value.tc_name}}</td>
                <td>{{$value.tc_roster}}</td>
                <td>{{$value.tc_birthday}}</td>
                <td>{{$value.tc_gender==0?"男":"女"}}</td>
                <td>{{$value.tc_cellphone}}</td>
                <td>
                    <a href="#teacherModal" id="teacher-list" data-toggle="modal" data-id="{{$value.tc_id}}" data-target="#teacherModal" class="btn btn-info btn-xs">查 看</a>
                    <a href="./edit.html?tc_id={{$value.tc_id}}" class="btn btn-info btn-xs">编 辑</a>
                    <a href="javascript:;" class="btn btn-warning btn-xs" status="{{$value.tc_status}}" passid="{{$value.tc_id}}">{{$value.tc_status==0?"注 销":"启 用"}}</a>
                </td>
            </tr>
        {{/each}}
    </script>
    <script type="text/tem" id="teacher-list-list">
        <tbody>
                <tr>
                    <th>姓名:</th><td>{{tc_name}}</td>
                    <th>职位:</th><td colspan="3">{{tc_roster}}</td>
                    <td rowspan="4" width="128">
                        <div class="avatar">
                            <img src={{tc_avatar}} alt="">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>花名:</th><td>麻衣长老</td>
                    <th>入职日期:</th><td colspan="3">{{tc_join_date}}</td>
                </tr>
                <tr>
                    <th>性别:</th><td>{{tc_gender==0?'男':'女'}}</td>
                    <th>出生日期:</th><td colspan="3">{{tc_birthday}}</td>
                </tr>
                <tr>
                    <th>手机号码:</th><td colspan="2">{{tc_cellphone}}</td>
                    <th>邮箱:</th><td colspan="2">{{tc_email}}</td>
                </tr>
                <tr>
                    <th>籍贯:</th><td colspan="6">{{tc_hometown}}</td>
                </tr>
                <tr>
                    <td colspan="7">
                        <div class="introduce">
                           {{tc_introduce}}
                        </div>
                    </td>
                </tr>
        </tbody>
    </script>
    <script src="/dist/js/teacher/list.js"></script>

</body>
</html>
