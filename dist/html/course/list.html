<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>学IT - 后台管理系统</title><script src="https://og6593g2z.qnssl.com/fundebug.0.2.0.min.js" apikey="a47ed3c0fa37e0533cfc67915604759fbfda1bf387836b3d37d9a2efc6a0ea28"></script><link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"><link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css"><link rel="stylesheet" href="/dist/css/"><link rel="stylesheet" href="/dist/css/index.css"><link rel="stylesheet" href="/node_modules/bootstrap-datepicker/dist/css/bootstrap-datepicker3.css"><link rel="stylesheet" href="/lib/jquery-Jcrop/css/Jcrop.css"><link rel="stylesheet" href="/lib/jquery-uploadify/uploadify.css"></head><body><div class="aside"><div class="profile"><div class="avatar img-circle"><img src="/images/default.png" id="avatar"></div><h4 id="monitar">布头儿</h4></div><div class="navs"><ul class="list-unstyled"><li><a href="/dist/"><i class="fa fa-home"></i> <span>仪表盘</span></a></li><li><a href="javascript:;"><i class="fa fa-bell"></i> <span>讲师管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/teacher/add.html">添加讲师</a></li><li><a href="/dist/html/teacher/list.html">讲师列表</a></li></ul></li><li><a href="javascript:;"><i class="fa fa-cog"></i> <span>学科管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/category/add.html">添加学科</a></li><li><a href="/dist/html/category/list.html">学科列表</a></li></ul></li><li><a href="javascript:;"><i class="fa fa-cog"></i> <span>课程管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/course/add.html">添加课程</a></li><li><a href="/dist/html/course/list.html">课程列表</a></li></ul></li></ul></div></div><div class="main"><div class="container-fluid"><div class="header"><nav class="navbar navbar-custom"><div class="navbar-header"><a href="javascript:;" class="navbar-brand"><i class="fa fa-navicon"></i></a></div><ul class="nav navbar-nav navbar-right"><li><a href="/dist/html/user/profile.html"><i class="fa fa-user"></i> 个人中心</a></li><li><a id="btn-logout" href="javascript:;"><i class="fa fa-sign-out"></i> 退出</a></li></ul></nav></div><div class="body course-list"><ol class="breadcrumb"><li><a href="./edit1.html">课程管理</a></li><li class="active">课程列表</li></ol><div class="courses"></div></div></div></div><script src="../../js/lib.js"></script><script type="text/tem" id="course-list-tem">{{each $data course i}}

                    <div class="course">

                            <img src="{{course.cs_cover||'/uploads/course.png' }}" alt="">
                        </div>
                        <div class="info">
                            <a href="./edit1.html?cs_id={{course.cs_id}}">{{course.cg_name}}</a>
                            <ul class="list-unstyled">
                                <li>
                                    <span>讲师：{{course.tc_name}}</span>
                                    <span>类别：{{course.cs_name}}</span>
                                </li>
                                <li>
                                    <span>课时：32</span>
                                    <span>学员：9823</span>
                                </li>
                                <li>
                                    <span>浏览：11313</span>
                                    <span></span>
                                </li>
                            </ul>
                        </div>
                    </div>


                {{/each}}</script><script src="../../js/course/list.js"></script></body></html>
