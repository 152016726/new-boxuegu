<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>学IT - 后台管理系统</title><script src="https://og6593g2z.qnssl.com/fundebug.0.2.0.min.js" apikey="a47ed3c0fa37e0533cfc67915604759fbfda1bf387836b3d37d9a2efc6a0ea28"></script><link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"><link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css"><link rel="stylesheet" href="/dist/css/"><link rel="stylesheet" href="/dist/css/index.css"><link rel="stylesheet" href="/node_modules/bootstrap-datepicker/dist/css/bootstrap-datepicker3.css"><link rel="stylesheet" href="/lib/jquery-Jcrop/css/Jcrop.css"><link rel="stylesheet" href="/lib/jquery-uploadify/uploadify.css"></head><body><div class="aside"><div class="profile"><div class="avatar img-circle"><img src="/images/default.png" id="avatar"></div><h4 id="monitar">布头儿</h4></div><div class="navs"><ul class="list-unstyled"><li><a href="/dist/"><i class="fa fa-home"></i> <span>仪表盘</span></a></li><li><a href="javascript:;"><i class="fa fa-bell"></i> <span>讲师管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/teacher/add.html">添加讲师</a></li><li><a href="/dist/html/teacher/list.html">讲师列表</a></li></ul></li><li><a href="javascript:;"><i class="fa fa-cog"></i> <span>学科管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/category/add.html">添加学科</a></li><li><a href="/dist/html/category/list.html">学科列表</a></li></ul></li><li><a href="javascript:;"><i class="fa fa-cog"></i> <span>课程管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/course/add.html">添加课程</a></li><li><a href="/dist/html/course/list.html">课程列表</a></li></ul></li></ul></div></div><div class="main"><div class="container-fluid"><div class="header"><nav class="navbar navbar-custom"><div class="navbar-header"><a href="javascript:;" class="navbar-brand"><i class="fa fa-navicon"></i></a></div><ul class="nav navbar-nav navbar-right"><li><a href="/dist/html/user/profile.html"><i class="fa fa-user"></i> 个人中心</a></li><li><a id="btn-logout" href="javascript:;"><i class="fa fa-sign-out"></i> 退出</a></li></ul></nav></div><div class="body course-add"><ol class="breadcrumb"><li><a href="javascript:;">课程管理</a></li><li class="active">课程添加</li></ol></div></div></div><script src="../../js/lib.js"></script><script type="text/teml" id="course-edit"><div class="steps">
                    <!-- 摘要 -->
                    <ul class="forwards list-unstyled">
    <li>
        <a href="./edit1.html?cs_id={{cs_id}}" class="{{Eindex==1?'active':''}} {{Eindex>1?'done':''}}">
            <b class="{{Eindex>1?'fa fa-check':''}}">{{Eindex>1?'':1}}</b>
            基本信息
        </a>
    </li>
    <li>
        <a href="./edit2.html?cs_id={{cs_id}}" class="{{Eindex==2?'active':''}} {{Eindex>2?'done':''}}">
            <b class="{{Eindex>2?'fa fa-check':''}}">{{Eindex>2?'':2}}</b>
            课程图片
        </a>
    </li>
    <li>
        <a href="./edit3.html?cs_id={{cs_id}}" class="{{Eindex==3?'active':''}}" >
            <b>3</b>
            课时管理
        </a>
    </li>
</ul>

                    <!-- 步聚 -->
                    <div class="brief">
    <div class="thumb">
        <img src="{{cs_cover||'/uploads/course.png'}}" alt="">
    </div>
    <dl class="info">
        <dt>{{cs_name}}</dt>
        <dd>讲师：{{tc_name}}</dd>
        <dd>课时：32</dd>
    </dl>
</div>

                    <!-- 基本信息 -->
                    <div class="content">
                        <!-- 标题 -->
                        <div class="title">
                            <h5>基本信息 <small>BASIC INFORMATION</small></h5>
                        </div>

                        <form action="/v6/course/update/basic" method="post" id='course-form-edit1' class="basic form-horizontal">
                            <input type="hidden" name="cs_id" value="{{cs_id}}" >
                            <div class="form-group">
                                <label for="" class="col-xs-2 control-label">标题</label>
                                <div class="col-xs-8">
                                    <input type="text" name="cs_name" class="form-control input-sm" value="{{cs_name}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-xs-2 control-label">课程描述</label>
                                <div class="col-xs-8 ckeditor">
                                    <textarea name="cs_brief" rows="15" class="form-control input-sm">{{cs_brief}}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-xs-2 control-label">讲师</label>
                                <div class="col-xs-8">

                                    <select name="cs_tc_id"  class="form-control input-sm">
                                    {{each teacher $teacher $i}}
                                        <option value="{{$teacher.tc_id}}" {{cs_tc_id==$teacher.tc_id?'selected':''}}>{{$teacher.tc_name}}</option>
                                    {{/each}}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-xs-2 control-label">分类</label>
                                <div class="col-xs-8">
                                    <select name="cs_cg_id" class="form-control input-sm">
                                    {{each category.top $category $i}}
                                        <option value="{{$category.cg_id}}" {{cs_cg_pid==$category.cg_id?'selected':''}}>{{$category.cg_name}}</option>
                                    {{/each}}
                                    </select>
                                    <select name="cs_tags" class="form-control input-sm">
                                    {{each category.childs $childs $i}}
                                        <option value="{{$childs.cg_name}}" {{$childs.cg_pid==cs_cg_pid?'selected':''}}>{{$childs.cg_name}}</option>
                                    {{/each}}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-xs-2 control-label">标签</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control input-sm">
                                    <p class="help-block">将会应用于按标签搜索课程、相关课程的提取等</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-10">
                                    <button type="submit" class="btn btn-success btn-sm pull-right">保 存</button>

                                </div>
                            </div>
                        </form>

                    </div>
        </div></script><script src="../../js/course/edit1.js"></script></body></html>
