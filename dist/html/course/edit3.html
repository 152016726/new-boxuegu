                    <!-- 课时管理 -->
                    <div class="content">
                        <!-- 标题 -->
                        <div class="title">
                            <h5>课时管理 <small>LESSON MANAGE</small></h5>
                            <a src="javascript:;" id='add_chapter' data-toggle="modal" data-target="#chapterModal" class="btn btn-success btn-sm pull-right">
                                <i class="fa fa-plus"></i>课时
                            </a>
                        </div>
                        <div class="lessons">
                            <ul id="lesson-list"  class="list-unstyled">
                            {{each lessons}}
                                <li>
                                    <i class="fa fa-file-video-o"></i>
                                    <span class="order">课时：{{$index+1}}</span>
                                    <span class="name">{{$value.ct_name}}</span>
                                    <span class="duration">{{$value.ct_video_duration}}</span>
                                    <!-- 操作 -->
                                    <div class="action pull-right">

                            </ul>
                        </div>
                    </div>
                </div></script><script type="text/tem" id="course-tem-edit3"><div class="modal-dialog" style="width: 800px;">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">{{ ct_id? '编辑章节': '添加章节' }}</h4>
              </div>
              <div class="modal-body">
                  <form id="course-modal-edit3" action="{{ ct_id? '/v6/course/chapter/modify': '/v6/course/chapter/add' }} " method="post" class="form-horizontal">
                      <!-- ct_cs_id是后端为了确定你编辑添加的章节属于那个课程，这个值咱们可以从location.search中提取 -->
                      <input type="hidden" name="{{ct_id?'ct_id':'ct_cs_id'}}" value="{{ct_id?ct_id:ct_cs_id}}" >
                      <!-- ct_id是编辑章节时后端为了区分你编辑的是谁 -->

                      <div class="form-group">
                          <label for="" class="col-xs-2 control-label">标题</label>
                          <div class="col-xs-6">
                              <input name="ct_name" value="{{ ct_name }}" type="text" class="form-control input-sm">
                          </div>
                          <div class="col-xs-2">
                              <div class="checkbox">
                                  <label>
                                      <input name="ct_is_free" id="ct_is_free" type="checkbox" value="1" {{ ct_is_free == 1? 'checked': '' }}> 免费课时
                                  </label>
                              </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="" class="col-xs-2 control-label">简介</label>
                          <div class="col-xs-8">
                              <textarea name="ct_brief" rows="5" class="form-control input-sm">
                              {{ ct_brief }}</textarea>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="" class="col-xs-2 control-label">视频</label>
                          <div class="col-xs-8">
                              <div class="input-group">
                                  <input type="text" name="ct_video" value="{{ ct_video }}"
                                  class="form-control input-sm"
                                  placeholder="支持优酷、土豆、腾讯、网易公开课的视频页面地址导入">
                                  <span class="input-group-btn">
                                      <button class="btn btn-success btn-sm">获取</button>
                                  </span>
                              </div>
                          </div>
                      </div>
                      <div class="form-group form-inline">
                          <label for="" class="col-xs-2 control-label">时长</label>
                          <div class="col-xs-8">
                              <input type="text" name="ct_minutes" value="{{ ct_minutes }}" class="form-control input-sm small">
                              分
                              <input type="text" name="ct_seconds" value="{{ ct_seconds }}" class="form-control input-sm small">
                              秒
                               <p class="help-block">时长必须为整数。</p>
                          </div>
                      </div>
                      <div class="form-group form-inline">
                          <label for="" class="col-xs-2 control-label">建议学习时长</label>
                          <div class="col-xs-8">
                              <input type="text" name="ct_recommend_duration" value="{{ ct_recommend_duration }}" class="form-control input-sm small">
                              小时
                               <p class="help-block">（如未设置，则默认学习时长为视频时长3倍取整。）</p>
                          </div>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-link btn-sm" data-dismiss="modal">取消</button>
                          <button type="submit" class="btn btn-success btn-sm">{{ ct_id? '保 存': '添 加' }}</button>
                      </div>
                  </form>
              </div>
          </div>
      </div></script><script type="text/teml" id="lesson-list-tpl">{{each $data}}
                                <li>
                                    <i class="fa fa-file-video-o"></i>
                                    <span class="order">课时：{{$index+1}}</span>
                                    <span class="name">{{$value.ct_name}}</span>
                                    <span class="duration">{{$value.ct_video_duration}}</span>
                                    <!-- 操作 -->
                                    <div class="action pull-right">
                                        <a href="#chapterModal" id="btn-info" class="btn btn-info btn-xs" data-id="{{$value.ct_id}}" data-toggle="modal" data-target="#chapterModal">编辑</a>
                                        <a href="javascript:;" id="btn-danger" class="btn btn-danger btn-xs">删除</a>
                                    </div>
                                </li>
                {{/each}}</script><script src="../../js/course/edit3.js"></script></body></html>
