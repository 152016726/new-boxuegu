<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>学IT - 后台管理系统</title><script src="https://og6593g2z.qnssl.com/fundebug.0.2.0.min.js" apikey="a47ed3c0fa37e0533cfc67915604759fbfda1bf387836b3d37d9a2efc6a0ea28"></script><link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"><link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css"><link rel="stylesheet" href="/dist/css/nprogress.css"><link rel="stylesheet" href="/dist/css/index.css"></head><body><div class="aside"><div class="profile"><div class="avatar img-circle"><img src="/images/default.png" id="avatar"></div><h4 id="monitar">布头儿</h4></div><div class="navs"><ul class="list-unstyled"><li><a href="/dist/"><i class="fa fa-home"></i> <span>仪表盘</span></a></li><li><a href="javascript:;"><i class="fa fa-bell"></i> <span>讲师管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/teacher/add.html">添加讲师</a></li><li><a href="/dist/html/teacher/list.html">讲师列表</a></li></ul></li><li><a href="javascript:;"><i class="fa fa-cog"></i> <span>学科管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/category/add.html">添加学科</a></li><li><a href="/dist/html/category/list.html">学科列表</a></li></ul></li><li><a href="javascript:;"><i class="fa fa-cog"></i> <span>课程管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/course/add.html">添加课程</a></li><li><a href="/dist/html/course/list.html">课程列表</a></li></ul></li></ul></div></div><div class="main"><div class="container-fluid"><div class="header"><nav class="navbar navbar-custom"><div class="navbar-header"><a href="javascript:;" class="navbar-brand"><i class="fa fa-navicon"></i></a></div><ul class="nav navbar-nav navbar-right"><li><a href="/dist/html/user/profile.html"><i class="fa fa-user"></i> 个人中心</a></li><li><a id="btn-logout" href="javascript:;"><i class="fa fa-sign-out"></i> 退出</a></li></ul></nav></div><div class="body course-add"><ol class="breadcrumb"><li><a href="javascript:;">课程管理</a></li><li class="active">课程添加</li></ol></div></div></div><div class="modal fade" id="chapterModal"></div><script src="../../js/lib.js"></script><script type="text/tem" id="course-form-edit3"><div class="steps">
                   <!-- 摘要 -->
                    <ul class="forwards list-unstyled">
    <li>
        <a href="./edit1.html?cs_id={{cs_id}}" class="{{Eindex>1?'active':''}}">
            <b>1</b>
            基本信息
        </a>
    </li>
    <li>
        <a href="./edit2.html?cs_id={{cs_id}} class="{{Eindex>2?'active':''}}">
            <b >2</b>
            课程图片
        </a>
    </li>
    <li>
        <a href="./edit3.html?cs_id={{cs_id}}" >
            <b>3</b>
            课时管理
        </a>
    </li>
</ul>

                    <!-- 步聚 -->
                    <div class="brief">
    <div class="thumb">
        <img src="{{cs_cover||'/uploads/course.png'}}" alt="">
    </div>
    <dl class="info">
        <dt>{{cs_name}}</dt>
        <dd>讲师：{{tc_name}}</dd>
        <dd>课时：32</dd>
    </dl>
</div>

                    <!-- 课时管理 -->
                    <div class="content">
                        <!-- 标题 -->
                        <div class="title">
                            <h5>课时管理 <small>LESSON MANAGE</small></h5>
                            <a src="javascript:;" id='add_chapter' data-toggle="modal" data-target="#chapterModal" class="btn btn-success btn-sm pull-right">
                                <i class="fa fa-plus"></i>课时
                            </a>
                        </div>
                        <div class="lessons">
                            <ul class="list-unstyled">
                            {{each lessons}}
                                <li>
                                    <i class="fa fa-file-video-o"></i>
                                    <span class="order">课时：{{$value.ct_id}}</span>
                                    <span class="name">{{$value.ct_name}}</span>
                                    <span class="duration">{{$value.ct_video_duration}}</span>
                                    <!-- 操作 -->
                                    <div class="action pull-right">
                                        <a href="#chapterModal" id="btn-info" class="btn btn-info btn-xs" data-id="{{$value.ct_id}}" data-toggle="modal" data-target="#chapterModal">编辑</a>
                                        <a href="javascript:;" id="btn-danger" class="btn btn-danger btn-xs">删除</a>
                                    </div>
                                </li>
                            {{/each}}
                            </ul>
                        </div>
                    </div>
                </div></script><script type="text/tem" id="course-tem-edit3"><div class="modal-dialog" style="width: 800px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{ct_id?"编辑课时":"添加课时"}}</h4>
                </div>
                <div class="modal-body">
                    <form action="{{ct_id?'/v6/course/chapter/modify':'/v6/course/chapter/add'}}"
                    method="post" id="course-modal-edit3" class="form-horizontal">
                        <input type="hidden" name="{{ct_id?'ct_id':'ct_cs_id'}}" value="{{ct_id?ct_id:ct_cs_id}}" >

                        <div class="form-group">
                            <label for="" class="col-xs-2 control-label">课程</label>
                            <div class="col-xs-6">
                                <input type="text" name="ct_name" value="{{ct_name}}" class="form-control input-sm">
                            </div>
                            <div class="col-xs-2"
                                <div class="checkbox">
                                    <label>
                                        <input name="ct_is_free" type="checkbox"> 免费课时
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-2 control-label">简介</label>
                            <div class="col-xs-8">
                                <textarea name="ct_brief" rows="5" class="form-control input-sm">{{ct_brief}}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-2 control-label">视频</label>
                            <div class="col-xs-8">
                                <div class="input-group">
                                    <input type="text" name="ct_video" value='{{ct_video}}' class="form-control input-sm" placeholder="支持优酷、土豆、腾讯、网易公开课的视频页面地址导入">
                                    <span class="input-group-btn">
                                        <button class="btn btn-success btn-sm">获取</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <label for="" class="col-xs-2 control-label">时长</label>
                            <div class="col-xs-8">
                                <input type="text" name="ct_minutes" value="{{ct_minutes}}" class="form-control input-sm small">
                                分
                                <input type="text" name="ct_seconds" value="{{ct_seconds}}" class="form-control input-sm small">
                                秒
                                 <p class="help-block">时长必须为整数。</p>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <label for="" class="col-xs-2 control-label">建议学习时长</label>
                            <div class="col-xs-8">
                                <input type="text" name="ct_recommend_duration" value="{{ct_recommend_duration}}" class="form-control input-sm small">
                                小时
                                 <p class="help-block">（如未设置，则默认学习时长为视频时长3倍取整。）</p>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="btn-link" class="btn btn-link btn-sm" data-dismiss="modal">取消</button>
                            <button type="submit" id="btn-success" class="btn btn-success btn-sm">{{ct_id?"编 辑":"添 加"}}  </button>
                        </div>
                    </form>

                </div>

            </div>
        </div></script><script src="../../js/course/edit3.js"></script></body></html>
